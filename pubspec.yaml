name: desafio_gs3
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mulish-Bold.ttf
          weight: 700

  uses-material-design: true

  assets:
    - assets/icons/icone_menu.svg
    - assets/icons/icone_mensagem.svg
    - assets/icons/icone_notificacao.svg
    - assets/icons/icone_quatro_bolinhas.svg
    - assets/icons/icone_olho.svg
    - assets/icons/icone_personalizar.svg
    - assets/icons/icone_cartao_virtual.svg
    - assets/icons/icone_cartao_adicional.svg
    - assets/icons/icone_seguros.svg
    - assets/icons/icone_sms.svg
    - assets/icons/icone_seta_direita.svg
    - assets/icons/icone_smart_phone.svg
    - assets/icons/icone_carro.svg
    - assets/icons/icone_carrinho.svg
    - assets/icons/icone_home.svg
    - assets/icons/icone_fatura.svg
    - assets/icons/icone_cartao.svg
    - assets/icons/icone_shop.svg
